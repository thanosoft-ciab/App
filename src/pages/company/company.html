<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="modalhide()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{data.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data.required; let i = index">
      <ion-label>{{item.name}}</ion-label>
      <ion-toggle checked="{{item.enable}}"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
